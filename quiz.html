<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-quiz.css">
    <title>GamesGuide-DinâmicaJavaScript-Víctor</title>
</head>

<body>

    <!-- Início do quiz -->

    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 class="box" id="question">Question Text</h2>
            <ul>
                <li>
                    <input type="radio" id="a" class="answer">
                    <label for="a" id="a_text">Answer</label>
                </li>

                <li>
                    <input type="radio" id="b" class="answer">
                    <label for="b" id="b_text">Answer</label>
                </li>

                <li>
                    <input type="radio" id="c" class="answer">
                    <label for="c" id="c_text">Answer</label>
                </li>

                <li>
                    <input type="radio" id="d" class="answer">
                    <label for="d" id="d_text">Answer</label>
                </li>

            </ul>
        </div>

        <button id="submit">Responder</button>

    </div>

    <!-- Fim do quiz -->


    <!--Função em JS que coloca em uso ou retira o dark-mode ao clicar no icone da lua/sol-->
    <!--OBS: Na parte do quiz, não consegui configurar o dark-mode, mas ainda quis deixar o código aqui, pois pretendo implementar nas próximas Sprints-->
    <script>
        var icone = document.getElementById("icone");
        icone.onclick = function () {
            document.body.classList.toggle("dark-mode");
            if (document.body.classList.contains("dark-mode")) {
                icone.src = "./images/sol.png";
            } else {
                icone.src = "./images/lua.png";;
            }
        }
    </script>

    <!--Script para configurar o quiz em JS-->
    <script src="script-quiz.js"></script>

</body>

</html>
